<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>HW 6 | ivillega</title>

		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>

		<link rel="stylesheet" href="/static/styles.css">

	</head>

	<body>
		<div class="row">
			<div id="nav_container">
				<div id="nav_bar" class="sticky btn-group">
					<button id="Google_News" onclick="get_top_headlines('/top_headlines')">Google News</button>
					<button id="Search" onclick="specific_search()">Search</button>
				</div>
			</div>

			<div id="content_container">
				<div id="top_news_headlines"></div>

				<div id="search_headlines" class="center_content hide_content">
					<form id="search_form" onsubmit="get_search_specs()" method="get">
						<label for="keyword">Keyword <span class="required-field">*&nbsp;&nbsp;&nbsp;</span>
							<input type="text" id="keyword" name="keyword" required>
						</label>
						<label for="from">From <span class="required-field">*&nbsp;&nbsp;&nbsp;</span>
							<input type="date" id="from" name="from" required>
						</label>
						<label for="to">To <span class="required-field">*&nbsp;&nbsp;&nbsp;</span>
							<input type="date" id="to" name="to" required>
						</label>

						<br><br>

						<label for="category">Category <span class="required-field">*&nbsp;&nbsp;&nbsp;</span>
							<select id="category" name="category" onchange="populate_source(this.value)" required>
								<option value='all'>all</option>
								<option value='business'>Business</option>
								<option value='entertainment'>Entertainment</option>
								<option value='general'>General</option>
								<option value='health'>Health</option>
								<option value='science'>Science</option>
								<option value='sports'>Sports</option>
								<option value='technology'>Technology</option>
							</select>
						</label>

						<label for="source">Source <span class="required-field">*&nbsp;&nbsp;&nbsp;</span>
							<select id="source" name="source" required>
							</select>
						</label>

						<br><br>

						<input type="submit" value="Submit">
						<input type="button" value="Clear" onclick="get_default_values()">
					</form>
					<div id="headlines_searched"></div>
				</div>
			</div>
		</div>

	<script src="/static/news_calls.js"></script>
	</body>

</html>
