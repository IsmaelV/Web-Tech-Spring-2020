<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>HW 6 | ivillega</title>

		<!-- Load d3.js -->
		<script src="https://d3js.org/d3.v4.js"></script>
		<!-- Load d3-cloud -->
		<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>

		<script src="/static/news_calls.js"></script>

		<style>
			div.sticky{
				position: sticky;
			}

			#column1{
				float: left;
				width: 15%;
			}
			#column2{
				float: left;
				width: 85%;
			}
			.row:after{
				content: "";
				display: table;
				clear: both;
			}
			.btn-group button{
				border: 1px solid black;
				width: 50%;
				display: block;
				padding: 10px 24px;
			}
			.btn-group button:not(:last-child){
				border-bottom: none;
			}

			.header{
				font-weight: bold;
				text-align: center;
				font-size: 50px;
			}
			.articles_container:after{
				content: "";
				display: table;
				clear: both;
			}
			.single_article{
				background-color: Gainsboro;
				height: 400px;
				margin: 2px;
				border-radius: 5px;
				border: 1px solid black;
				float: left;
				width: 23%;
				box-shadow: 0 4px 8px rgba(0,0,0,0.2);
				transition: 0.3s;
			}
			.single_article:hover{
				box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2)
			}
			.article_img{
				width: 100%;
				height: 40%;
				border-radius: 5px;
				object-fit: cover;
			}
			.article_title{
				font-weight: bold;
				text-align: center;
			}
			.article_description{
				text-align: center;
			}

			#Google_News{
				background-color: gray;
				color: white;
				text-align: center;
				text-decoration: none;
				font-size: 16px;
			}
			#Search{
				background-color: Gainsboro;
				color: black;
				text-align: center;
				text-decoration: none;
				font-size: 16px;
			}
			#Search:hover{
				background-color: #4CAF50;
				color: white;
			}
		</style>

	</head>

	<body>
		<div class="row">
			<div id="column1" class="sticky btn-group">
				<button id="Google_News" onclick="get_top_headlines('http://127.0.0.1:5000/top_headlines')">Google News</button>
				<button id="Search">Search</button>
			</div>

			<div id="column2">

			</div>
		</div>
	</body>

</html>
